<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assests/CSS/join-us__style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="df">
            <div class="logo">
                <a href="home.html"><img src="./assests/Images/SpeedyGo logo vertical white 2.png" alt="" class="logo__image"></a>
            </div>
            <div class="nav-middle__side">
                <ul class="list">
                    <li class="list__item"><a data-i18n="Service" href="service.html">Service</a></li>
                    <li class="list__item"><a data-i18n="joinUs" class="active" href="#">Join Us</a></li>
                    <li class="list__item"><a data-i18n="aboutUs" href="about-us.html">About Us</a></li>
                </ul>
            </div>
            <div class="nav-right__side">
                <div class="language-switcher">
                    <i class="fa-solid fa-globe"></i>
                    <div class="choose">
                        <select class="switch" >
                            <option  value="en">English</option>
                            <option  value="ar">Arabic</option>
                        </select>
                    </div>
                </div>
                <div class="toggle-mode" id="toggle">
                    <div  class="sun-toggle" >
                        <div class="sun" id="sun"></div>
                        <div class="first-layer"></div>
                        <div class="second-layer"></div>
                        <div class="third-layer"></div>
                        <div class="fourth-layer"><img src="./assests/Images/Clouds Front.png" alt=""></div>
                        <div class="fifth-layer"><img src="./assests/Images/Clouds Back.png" alt=""></div>
                    </div>
                    <div class="moon-toggle">
                        <div class="moon">
                            <div class="moon__first-circle"></div>
                            <div class="moon__second-circle"></div>
                        </div>
                        <div class="first-layer-moon"></div>
                        <div class="second-layer-moon"></div>
                        <div class="third-layer-moon"></div>
                    </div>
            
            
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="main__flex">
            <div class="main__left-side">
                <div class="main-container">
                    <div class="join-us-word">
                        <div class="avatar-img">
                            <img src="./assests/Images/avatar with man in green shirt and orange hat.png" alt="">
                        </div>
                        <p data-i18n="joinUs" class="main-header">Join Us</p>
                    </div>
                    <form action="">
                        <label data-i18n="fullName" for="fName">Full Name</label>
                        <input type="text"id="fName" name="fName" >
                        <label data-i18n="PhoneNumber" for="tele">Phone Number</label>
                        <input type="tel" id="tele" name="tele">
                        <label data-i18n="email" for="mail">E-mail</label>
                        <input type="email" id="mail" name="mail">
                        <label data-i18n="message" for="msg">Message</label>
                        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
                        <button data-i18n="submit" type="submit">submit</button>
                    </form>
                </div>
            </div>
            <div class="main__right-side">
                <div class="lamp">
                    <img class="lamp__img" src="./assests/Images/chandelier with green round lampshade.png" alt="">
                </div>
                <div class="main__right-side__img">
                    <div class="rec-shape">
                        <img class="rotate" id="imageToToggle" src="./assests/Images/Rectangle 1.png" alt="">
                    </div>
                    <div class="rec2-photo">
                        <img src="./assests/Images/Rectangle.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
            <div class="df">
                <div class="footer__left-side">
                    <div class="footer-logo">
                        <a href="#"><img src="./assests/Images/SpeedyGo logo vertical white 2.png" alt=""></a>
                    </div>
                    <div class="footer-download">
                        <div class="footer-download__first"><img src="./assests/Images/Frame 82.png" alt=""></div>
                        <div class="footer-download__second"><img src="./assests/Images/Frame 83.png" alt=""></div>
                    </div>
                    <p data-i18n="copyRight" class="copy-right">All right reserved. Speedy_Go &copy; 2023</p>
                </div>
                <div class="footer__middle-side">
                    <p data-i18n="footerMain" class="footer__middle-side-main">An application to solve problems related to transportation inside the east qantra</p>
                    <div class="df policies">
                        <a data-i18n="terms" href="#"><p>Term of Service</p></a>
                        <a data-i18n="Privacy" href="#"><p>Privacy Policy</p></a>
                        <a data-i18n="legal" href="#"><p>legal documents</p></a>
                    </div>
                </div>
                <div class="footer__right-side">
                    <div class="footer__links df">
                        <a data-i18n="joinUs" href="#"><p>Join Us</p></a>
                        <a data-i18n="Partners" href="#"><p>Partners</p></a>
                        <a data-i18n="aboutUs" href="#"><p>About Us</p></a>
                        <a data-i18n="Service" href="#"><p>Service</p></a>
                    </div>
                    <div class="footer__icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
    </footer>
    <script src="assests/JavaScript/join-us__app.js"></script>
</body>
</html>
